<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Train Schedule</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro" rel="stylesheet">
</head>

<body id="body">
    <nav class="navbar">
        <img src="./assets/train.jpg" alt="train">
        <h1 id="RRtitle"> Manifesting Destinies Rail Road</h1>
    </nav>
    <div id="content">


        <div id="sched">
            <h2 id="title1">Current Train Schedule</h2>
            <div id="trainSchedule">


                <div class="container">
                    <div class="row">
                        <div class="col-lg-1"></div>

                        <div class="col-lg-2">
                            <th class='grid'>Train Name</th>
                        </div>

                        <div class="col-lg-2">
                            <th class='grid'>Destination</th>
                        </div>

                        <div class="col-lg-2">
                            <th class='grid'>Frequency (min)</th>
                        </div>

                        <div class="col-lg-2">
                            <th class='grid'>Next Arrival</th>
                        </div>

                        <div class="col-lg-2">
                            <th class='grid'>Minutes Away</th>
                        </div>

                        <div class="col-lg-1"></div>

                    </div>

                </div>
            </div>
            <h2 id="title2"> Add a Train</h2>
            <div id="add">

                <form>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <label for="trainName">Train</label></div>
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <input type="text" id="trainName"></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <label for="destination">Destination</label></div>
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <input type="text" id="destination"></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <label for="time">First Train (military time)</label></div>
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <input type="text" id="time"></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <label for="frequency">Frequency (min)</label></div>
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <input type="text" id="frequency"></div>
                        </div>


                        <button type="success" id="submit">Submit</button>

                    </div>
                </form>
            </div>
        </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="app.js"></script>

</html>
